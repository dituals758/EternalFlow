<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0c0d2d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Eternal Flow - Отслеживание времени</title>
    <link rel="icon" href="./icon-48.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="dynamic-island" id="dynamicIsland" aria-label="Установка приложения" role="group" style="display: none;">
        <div class="island-text">Eternal Flow</div>
    </div>

    <div class="particles" id="particles"></div>

    <svg class="dragon-element dragon-1" viewBox="0 0 512 512" aria-hidden="true">
        <path fill="#9f5ae3" d="M256,32C132.3,32,32,132.3,32,256s100.3,224,224,224s224-100.3,224-224S379.7,32,256,32z M410.5,297.5l-32.9,32.9l-16.5-16.5l32.9-32.9L410.5,297.5z M365.9,252.9l-32.9,32.9l-16.5-16.5l32.9-32.9L365.9,252.9z M321.3,208.3l-32.9,32.9l-16.5-16.5l32.9-32.9L321.3,208.3z M276.7,163.7l-32.9,32.9l-16.5-16.5l32.9-32.9L276.7,163.7z"/>
    </svg>

    <svg class="dragon-element dragon-2" viewBox="0 0 512 512" aria-hidden="true">
        <path fill="#9f5ae3" d="M256,32C132.3,32,32,132.3,32,256s100.3,224,224,224s224-100.3,224-224S379.7,32,256,32z M410.5,297.5l-32.9,32.9l-16.5-16.5l32.9-32.9L410.5,297.5z M365.9,252.9l-32.9,32.9l-16.5-16.5l32.9-32.9L365.9,252.9z M321.3,208.3l-32.9,32.9l-16.5-16.5l32.9-32.9L321.3,208.3z M276.7,163.7l-32.9,32.9l-16.5-16.5l32.9-32.9L276.7,163.7z"/>
    </svg>

    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon" aria-label="Иконка приложения">
                    <svg viewBox="0 0 24 24" width="32" height="32" aria-hidden="true">
                        <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4Z" fill="#b2ccf6"/>
                        <path fill="white" d="M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z"/>
                    </svg>
                </div>
                <div>
                    <h1>Eternal Flow</h1>
                    <div class="logo-subtitle">Отслеживание времени</div>
                </div>
            </div>
        </header>

        <main>
            <div class="event-form" aria-label="Форма добавления события">
                <div class="form-group">
                    <label for="eventTitle" class="form-label">
                        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" fill="#36bff1"/></svg>
                        Название события
                    </label>
                    <input type="text" id="eventTitle" class="form-input form-input-large" 
                           placeholder="Например: Новый год, День рождения, Дедлайн проекта" maxlength="50" required 
                           autocomplete="off" autocorrect="on" autocapitalize="sentences" />
                </div>

                <div class="form-group">
                    <label for="eventDate" class="form-label">
                        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" fill="#36bff1"/></svg>
                        Дата и время
                    </label>
                    <input type="datetime-local" id="eventDate" class="form-input" required />
                </div>

                <button id="saveEventBtn" class="btn" aria-label="Добавить событие">
                    <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                        <path fill="white" d="M17,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3M19,19H5V5H16.17L19,7.83V19M12,12A4,4 0 0,0 8,16A4,4 0 0,0 12,20A4,4 0 0,0 16,16A4,4 0 0,0 12,12Z"/>
                    </svg>
                    Добавить событие
                </button>
            </div>

            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Поиск событий..." />
                </div>
                
                <div class="filters-sort">
                    <div class="form-group">
                        <label for="filterSelect" class="form-label">
                            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M14,12V19.88C14.04,20.18 13.94,20.5 13.71,20.71C13.32,21.1 12.69,21.1 12.3,20.71L10.29,18.7C10.06,18.47 9.96,18.16 10,17.87V12H9.97L4.21,4.62C3.87,4.19 3.95,3.56 4.38,3.22C4.57,3.08 4.78,3 5,3V3H19V3C19.22,3 19.43,3.08 19.62,3.22C20.05,3.56 20.13,4.19 19.79,4.62L14.03,12H14Z" fill="#36bff1"/></svg>
                            Фильтр
                        </label>
                        <select id="filterSelect" class="form-input">
                            <option value="all">Все события</option>
                            <option value="upcoming">Предстоящие</option>
                            <option value="past">Прошедшие</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="sortSelect" class="form-label">
                            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3,18H9V16H3V18M3,6V8H21V6H3M3,13H15V11H3V13Z" fill="#36bff1"/></svg>
                            Сортировка
                        </label>
                        <select id="sortSelect" class="form-input">
                            <option value="date-asc">По дате (сначала ближайшие)</option>
                            <option value="date-desc">По дате (сначала дальние)</option>
                            <option value="title-asc">По названию (А-Я)</option>
                            <option value="title-desc">По названию (Я-А)</option>
                            <option value="added-asc">По дате добавления (старые)</option>
                            <option value="added-desc">По дате добавления (новые)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="import-export">
                <button id="importBtn" class="action-btn">
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" fill="#b2ccf6"/></svg>
                    Импорт
                </button>
                <button id="exportBtn" class="action-btn">
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" fill="#b2ccf6"/></svg>
                    Экспорт
                </button>
                <button id="clearBtn" class="action-btn danger">
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" fill="#ff6b6b"/></svg>
                    Очистить
                </button>
            </div>

            <div class="events-container" id="eventsContainer" aria-label="Список событий">
                <!-- События будут генерироваться динамически -->
            </div>

            <div class="app-info" aria-label="Информация о приложении">
                <p>Данные хранятся только на вашем устройстве - 100% конфиденциальность. Eternal Flow <span class="app-version">v0.0</span> &copy; 2025. <a href="https://github.com/dituals758/EternalFlow" class="github-link" target="_blank" rel="noopener">GitHub</a></p>
            </div>
        </main>
    </div>

    <div class="notification" id="notification" role="status" aria-live="polite"></div>

    <script type="module" src="./app.js"></script>
</body>
</html>
