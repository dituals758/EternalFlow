<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0c0d2d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Eternal Flow - Отслеживание времени</title>
    <meta name="description" content="Приложение для отслеживания важных событий и моментов" />
    <link rel="icon" href="./icon-48.png" />
    <link rel="apple-touch-icon" href="./icon-192.png" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="dynamic-island" id="dynamicIsland" aria-label="Установка приложения" role="group" style="display: none;">
        <div class="island-text">Eternal Flow</div>
    </div>

    <div class="particles" id="particles"></div>

    <svg class="dragon-element dragon-1" viewBox="0 0 512 512" aria-hidden="true">
        <path fill="#9f5ae3" d="M256,32C132.3,32,32,132.3,32,256s100.3,224,224,224s224-100.3,224-224S379.7,32,256,32z M410.5,297.5l-32.9,32.9l-16.5-16.5l32.9-32.9L410.5,297.5z M365.9,252.9l-32.9,32.9l-16.5-16.5l32.9-32.9L365.9,252.9z M321.3,208.3l-32.9,32.9l-16.5-16.5l32.9-32.9L321.3,208.3z M276.7,163.7l-32.9,32.9l-16.5-16.5l32.9-32.9L276.7,163.7z"/>
    </svg>

    <svg class="dragon-element dragon-2" viewBox="0 0 512 512" aria-hidden="true">
        <path fill="#9f5ae3" d="M256,32C132.3,32,32,132.3,32,256s100.3,224,224,224s224-100.3,224-224S379.7,32,256,32z M410.5,297.5l-32.9,32.9l-16.5-16.5l32.9-32.9L410.5,297.5z M365.9,252.9l-32.9,32.9l-16.5-16.5l32.9-32.9L365.9,252.9z M321.3,208.3l-32.9,32.9l-16.5-16.5l32.9-32.9L321.3,208.3z M276.7,163.7l-32.9,32.9l-16.5-16.5l32.9-32.9L276.7,163.7z"/>
    </svg>

    <div class="container">
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon" aria-label="Иконка приложения">
                    <svg viewBox="0 0 24 24" width="32" height="32" aria-hidden="true">
                        <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#36bff1"/>
                            <stop offset="100%" stop-color="#9f5ae3"/>
                        </linearGradient>
                        <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4Z" fill="url(#logo-gradient)"/>
                        <path fill="white" d="M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z"/>
                    </svg>
                </div>
                <div>
                    <h1>Eternal Flow</h1>
                    <div class="logo-subtitle">Запечатлейте важные моменты</div>
                </div>
            </div>
            
            <div class="header-controls">
                <div class="search-box">
                    <svg viewBox="0 0 24 24" class="search-icon">
                        <linearGradient id="search-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#36bff1"/>
                            <stop offset="100%" stop-color="#9f5ae3"/>
                        </linearGradient>
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" fill="url(#search-gradient)"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Поиск событий..." aria-label="Поиск событий" />
                </div>
                
                <div class="filters-sort">
                    <div class="filter-group">
                        <select id="filterSelect" class="form-input" aria-label="Фильтр событий">
                            <option value="all">Все события</option>
                            <option value="upcoming">Предстоящие</option>
                            <option value="past">Прошедшие</option>
                        </select>
                    </div>
                    
                    <div class="sort-group">
                        <select id="sortSelect" class="form-input" aria-label="Сортировка событий">
                            <option value="date-asc">По дате ↑</option>
                            <option value="date-desc">По дате ↓</option>
                            <option value="title-asc">По названию А-Я</option>
                            <option value="title-desc">По названию Я-А</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <button id="openEventFormBtn" class="btn" aria-label="Добавить событие">
                <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                    <path fill="white" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg>
                Добавить событие
            </button>

            <div class="modal" id="eventModal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalTitle">Добавить новое событие</h2>
                        <button class="close-modal" id="closeEventModal" aria-label="Закрыть">
                            <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                                <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="event-form" aria-label="Форма добавления события">
                        <div class="form-group">
                            <label for="eventTitle" class="form-label">
                                <svg viewBox="0 0 24 24" aria-hidden="true">
                                    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" stop-color="#36bff1"/>
                                        <stop offset="100%" stop-color="#9f5ae3"/>
                                    </linearGradient>
                                    <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" fill="url(#title-gradient)"/>
                                </svg>
                                Название события
                            </label>
                            <input type="text" id="eventTitle" class="form-input form-input-large" 
                                   placeholder="Например: Новый год, День рождения, Дедлайн проекта" 
                                   maxlength="50" required autocomplete="off" 
                                   autocorrect="on" autocapitalize="sentences" 
                                   aria-required="true" />
                        </div>

                        <div class="form-group">
                            <label for="eventDate" class="form-label">
                                <svg viewBox="0 0 24 24" aria-hidden="true">
                                    <linearGradient id="date-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" stop-color="#36bff1"/>
                                        <stop offset="100%" stop-color="#9f5ae3"/>
                                    </linearGradient>
                                    <path d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" fill="url(#date-gradient)"/>
                                </svg>
                                Дата и время
                            </label>
                            <input type="datetime-local" id="eventDate" class="form-input" required aria-required="true" />
                        </div>

                        <button id="saveEventBtn" class="btn" aria-label="Сохранить событие">
                            <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                                <path fill="white" d="M17,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3M19,19H5V5H16.17L19,7.83V19M12,12A4,4 0 0,0 8,16A4,4 0 0,0 12,20A4,4 0 0,0 16,16A4,4 0 0,0 12,12Z"/>
                            </svg>
                            Сохранить событие
                        </button>
                    </div>
                </div>
            </div>

            <div class="import-export">
                <button id="importBtn" class="action-btn" aria-label="Импорт событий">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <linearGradient id="import-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#36bff1"/>
                            <stop offset="100%" stop-color="#9f5ae3"/>
                        </linearGradient>
                        <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" fill="url(#import-gradient)"/>
                    </svg>
                    Импорт
                </button>
                <button id="exportBtn" class="action-btn" aria-label="Экспорт событий">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <linearGradient id="export-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#36bff1"/>
                            <stop offset="100%" stop-color="#9f5ae3"/>
                        </linearGradient>
                        <path d="M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z" fill="url(#export-gradient)"/>
                    </svg>
                    Экспорт
                </button>
                <button id="clearBtn" class="action-btn danger" aria-label="Очистить все события">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <linearGradient id="clear-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#ff6b6b"/>
                            <stop offset="100%" stop-color="#d14545"/>
                        </linearGradient>
                        <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" fill="url(#clear-gradient)"/>
                    </svg>
                    Очистить
                </button>
            </div>

            <div class="events-container" id="eventsContainer" aria-label="Список событий">
                <!-- События будут генерироваться динамически -->
            </div>

            <div class="app-info" aria-label="Информация о приложении">
                <p>Данные хранятся только на вашем устройстве - 100% конфиденциальность. Eternal Flow <span class="app-version">v0.0</span> &copy; 2025.</p>
                <p>Код приложения сгенерирован DeepSeek. Иконка приложения сгенерирована YandexART.</p>
            </div>
        </main>
    </div>

    <div class="notification" id="notification" role="status" aria-live="polite"></div>

    <script type="module" src="./app.js"></script>
</body>
</html>
